services:
  - type: web
    name: htr
    env: node
    plan: starter
    buildCommand: npm ci --production=false && npm run build && npm prune --production
    startCommand: npx prisma migrate deploy && npm run start
    autoDeploy: false
    envVars:
      - key: NODE_VERSION
        value: ~18.18.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: htr-pg
          property: connectionString

databases:
  - name: htr-pg
    plan: standard
